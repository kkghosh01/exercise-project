<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
     <div id="calculator">
        <input type="text" placeholder="0" id="display" readonly>
        <div class="memory-functions">
            <button class="memory">MC</button>
            <button class="memory">MR</button>
            <button class="memory">M+</button>
            <button class="memory">M-</button>
        </div>
        <div class="scientific">
            <button class="oporator">âˆš</button>
            <button class="oporator">^</button>
            <button class="oporator">(</button>
            <button class="oporator">)</button>
        </div>
        <div>
            <button class="oporator AC">AC</button>
            <button class="oporator Del">Del</button>
            <button class="oporator">%</button>
            <button class="oporator">/</button>
         </div>
         <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="oporator">*</button>
         </div>
         <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="oporator">-</button>
         </div>
         <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="oporator">+</button>
         </div>
         <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
         </div>
     </div>
     
    <script src="./test.js"></script>
</body>
</html>
