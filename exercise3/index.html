<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORRELATION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .demo {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .demo th, .demo td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .demo th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        .demo tr:hover {
            background-color: #f5f5f5;
        }
        .positive {
            color: #2e7d32;
        }
        .negative {
            color: #c62828;
        }
    </style>
</head>
<body>
    <h1>CORRELATION TEST</h1>
    <table class="demo">
        <thead>
            <tr>
                <th>Event</th>
                <th>Correlation</th>
            </tr>
        </thead>
        <tbody id="correlationBody">
        </tbody>
    </table>
    <script src="exercise.js"></script>
</body>
</html>
